<div class="container">
  <div class="isAdded" *ngIf="isAdded">
    <div class="addedText">
      “{{ product?.name }}” has been added to your cart.
    </div>
    <div class="added-buttons-wrapper">
      <a routerLink="/products/cart">View Cart</a>
      <a (click)="isAddedHandler()">Close</a>
    </div>
  </div>
  <div class="content">
    <div class="image-wrapper">
      <img src="{{ product?.imgUrl }}" alt="" />
    </div>
    <div class="info-wrapper">
      <h1>{{ product?.name | uppercase }}</h1>
      <div class="price">Price: {{ product?.price | currency: "USD" }}</div>
      <p>{{ product?.description }}</p>
      <label for="quantity">Available quantity: {{ product?.quantity }}</label>
      <div class="add-to-cart-wrapper">
        <input
          type="number"
          name="quantity"
          value="1"
          max="{{ product?.quantity }}"
          min="1"
        />
        <a (click)="addToCart()">Add to cart</a>
      </div>
      <div class="devider"></div>
    </div>
  </div>
</div>
