<div class="content">
  <div class="wrapper">
    <div class="img-wrapper">
      <img
        src="../../../../assets/pinpng.com-empty-circle-png-3025490.png"
        alt=""
      />
    </div>
    <div class="data-wrapper">

      </div>
    </div>
  </div>
</div>
